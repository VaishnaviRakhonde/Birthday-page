<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Birthday, vaishuu<i class="fa-regular fa-heart"></i></h1>
            <p>Date of Birth: <span id="dob">15 November</span></p>
            <p id="countdown"></p>
        </div>

        <div class="gallery">
            <h2>Vaishnvi Rakhonde <i class="fa-solid fa-champagne-glasses"></i></h2>
            <div class="photos">
                <img src="IMG_20241003_173637.jpg" alt="Memory 1">
                <img src="IMG_20241107_152548.jpg" alt="Memory 2">
                <img src="IMG_20241003_174244.jpg" alt="Memory 3">
                <!-- Add more images as needed -->
            </div>
        </div>

        <button id="celebrateButton">Blow Out the Candle!</button>

        <div id="messagePopup" class="popup">
            <h2>Happy Birthday!</h2>
            <p>Wishing you a wonderful day filled with joy, love, and laughter!</p>
            <button onclick="closePopup()">Close</button>
        </div>

        <div id="confetti"></div>
        <div id="balloons"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
